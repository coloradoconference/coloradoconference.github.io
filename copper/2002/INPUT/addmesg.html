<p>Here's where you can write a message and stick it on the
bulletin board. The message can be anything and we take no
responsibility for anything posted.
<hr>
<p>

<form method="get" action="./addmesg.cgi">

<font size="+1">Name:
	<input type="text" name="name" size=50>
	</font>
	<p>

Email address:
	<input type="text" name="email"size=50><p>

Home page:
	<input type="text" name="homepage" size=50><p>

Subject:
	<input type="text" name="subject" size=50><p>

Message:<br>

<p>
