<!--
The Trilinos project at Sandia National Laboratories is an ongoing effort to develop
high-quality, modern parallel numerical software libraries for the solution of
large-scale, complex multi-physics engineering and scientific applications
(http://trilinos.sandia.gov).
In this workshop we provide an overview of Trilinos and its unique package
architecture, and highlight some available and upcoming capabilities.
Following an overview presentation, package developers will discuss in greater
detail the following Trilinos
libraries: Sundance (a natural-language parallel finite-element solver),
Stratimikos (a unified solution linear solver/preconditioning interface),
Belos (block iterative linear solvers), Meros (segregated preconditioning),
and ML (algebraic multigrid preconditioning).
